<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="./js/main.js"></script>
</head>
<body>
<button id ="calcbtn">Calc or Timer</button>
  <form id="datecalc">
    <h3>Калькулятор дат</h3>
    <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
    </label>
    <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
  </form>
  <form id="timerEvent" style="display: none">
    <h1>ТАЙМЕР СОБЫТИЯ</h1>
    <strong>Дата старта:</strong>
        <input type="date" name="startDate" />
        <button type="submit" id="start">Start</button>
        <button type="button" id="stopTimer">Stop</button>
      <p id="startTimer"></p>    
  </form>
</body>
</html>
